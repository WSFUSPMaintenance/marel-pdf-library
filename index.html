<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marel Maintenance Library</title>

  <style>
    :root{
      --bg:#f4f4f4;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --line:#e6e6e6;
      --shadow:0 1px 10px rgba(0,0,0,0.07);
      --radius:14px;
      --pad:14px;
      --tap:52px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px;
    }

    .top {
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--bg);
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .titlebar {
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      padding: 0 2px 10px 2px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.2px;
    }

    .where {
      color: var(--muted);
      font-size: 13px;
      text-align: right;
      line-height: 1.2;
      max-width: 55%;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: var(--pad);
      box-shadow: var(--shadow);
      border: 1px solid var(--line);
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      align-items: center;
    }

    .searchWrap{
      position: relative;
      flex: 1;
      min-width: 0;
    }

    input {
      width: 100%;
      height: var(--tap);
      padding: 0 44px 0 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #cfcfcf;
      outline: none;
      background: #fff;
    }

    input:focus {
      border-color: #999;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.06);
    }

    .clearBtn{
      position:absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      height: 34px;
      width: 34px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #fff;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      line-height: 1;
      color: #333;
    }

    .btn {
      height: var(--tap);
      padding: 0 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #111;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn.secondary{
      background: #fff;
      color: #111;
    }

    .btn:disabled {
      opacity: 0.45;
      cursor: default;
    }

    .metaRow{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }

    .contentCard {
      margin-top: 12px;
      padding: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    @media (min-width: 720px) {
      .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      h1 { font-size: 22px; }
    }

    @media (min-width: 1024px) {
      .grid { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }

    .tile {
      background: #fff;
      border-radius: 14px;
      padding: 14px;
      border: 1px solid var(--line);
      text-decoration: none;
      color: #000;
      cursor: pointer;
      min-height: 78px;
      display:flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.06s ease, background 0.12s ease;
      touch-action: manipulation;
    }

    .tile:active {
      transform: scale(0.99);
      background: #f3f3f3;
    }

    .tileTitle {
      font-weight: 700;
      font-size: 15px;
      line-height: 1.25;
      margin: 0;
    }

    .tileSub {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }

    .empty {
      padding: 18px;
      border-radius: 14px;
      border: 1px dashed #d7d7d7;
      background: #fff;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="titlebar">
        <h1>Marel Maintenance Library</h1>
        <div id="where" class="where">Select a processing area</div>
      </div>

      <div class="card">
        <div class="row">
          <div class="searchWrap">
            <input id="search" placeholder="Search will be available inside each processing area" autocomplete="off" inputmode="search" disabled>
            <button id="clearBtn" class="clearBtn" aria-label="Clear search" title="Clear">Ã—</button>
          </div>
          <button id="backBtn" class="btn secondary" onclick="history.back()">Back</button>
          <button id="homeBtn" class="btn" onclick="location.href='/'">Home</button>
        </div>
        <div class="metaRow">
          <div id="status">Choose 1st or 2nd Processing</div>
          <div id="count"></div>
        </div>
      </div>
    </div>

    <div id="content" class="card contentCard"></div>
  </div>

<script>
const content = document.getElementById("content");
const countEl = document.getElementById("count");

function go(page) {
  location.href = page;
}

const tiles = [
  {
    title: "1st Processing Equipment",
    sub: "Open Marel 1st Processing manuals",
    href: "marel-1st.html"
  },
  {
    title: "2nd Processing Equipment",
    sub: "Open Marel 2nd Processing manuals",
    href: "marel-2nd.html"
  }
];

let html = `<div class="grid">`;
tiles.forEach(t => {
  html += `
    <div class="tile" onclick="go('${t.href}')" role="button" tabindex="0">
      <div class="tileTitle">${t.title}</div>
      <div class="tileSub">${t.sub}</div>
    </div>`;
});
html += `</div>`;

content.innerHTML = html;
countEl.textContent = tiles.length + " options";
</script>
</body>
</html>
